<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificar número na sequência de Fibonacci</h2>
        <input type="number" id="numero" placeholder="Digite um número" />
        <button onclick="verificarFibonacci()">Verificar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function verificarFibonacci() {
            const numero = parseInt(document.getElementById('numero').value);
            let a = 0, b = 1;
            let pertence = (numero === 0);

            while (b <= numero) {
                if (b === numero) {
                    pertence = true;
                    break;
                }
                [a, b] = [b, a + b];
            }

            document.getElementById('resultado').textContent = pertence 
                ? `O número ${numero} pertence à sequência de Fibonacci.` 
                : `O número ${numero} não pertence à sequência de Fibonacci.`;
        }
    </script>
</body>
</html>
